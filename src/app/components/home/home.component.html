<section class="hero-section">
  <!-- Fondo con imagen de Unsplash -->
  <div class="hero-background"></div>

  <!-- Overlay para mejor contraste -->
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">Explora la Vida Salvaje</h1>
      <p class="hero-subtitle">Descubre la belleza y diversidad de la naturaleza a través de impresionantes fotografías de fotógrafos profesionales alrededor del mundo</p>
      <div class="hero-actions">
        <button class="cta-button primary" routerLink="/galeria">
          <span>Explorar Galería</span>
          <svg class="button-icon" viewBox="0 0 24 24" fill="none">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="cta-button secondary" (click)="scrollToStats()">
          <span>Conocer Más</span>
        </button>
      </div>
    </div>

    <div class="hero-image">
      <div class="floating-card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                  stroke="currentColor" stroke-width="2"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                  stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h3>Exploración Global</h3>
        <p>Fotografías de los lugares más remotos del planeta</p>
      </div>
    </div>
  </div>

  <!-- Stats Section -->
  <div class="hero-stats" id="stats-section">
    <div *ngFor="let stat of featuredStats" class="stat-item">
      <span class="stat-number">{{ stat.number }}</span>
      <span class="stat-label">{{ stat.label }}</span>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator" (click)="scrollToStats()">
    <span>Descubre más</span>
    <div class="scroll-arrow"></div>
  </div>
</section>
