  <!-- Estilos CSS -->
  <style>
    /* Loading inicial para mejor experiencia */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #ffb300;
      font-family: 'Inter', sans-serif;
    }

    .loading-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Ocultar loading cuando Angular cargue */
    app-root:not(:empty) + .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- App Root de Angular -->
  <app-root></app-root>

  <!-- Loading Screen -->
  <div class="loading-screen">
    <svg class="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
            stroke="currentColor" stroke-width="2"/>
      <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
            stroke="currentColor" stroke-width="2"/>
      <path d="M3 12H21" stroke="currentColor" stroke-width="2"/>
      <path d="M12 3V21" stroke="currentColor" stroke-width="2"/>
      <path d="M18.364 5.63604L5.63604 18.364" stroke="currentColor" stroke-width="2"/>
      <path d="M18.364 18.364L5.63604 5.63604" stroke="currentColor" stroke-width="2"/>
    </svg>
    <div class="loading-text">Cargando WildExplorer...</div>
  </div>

  <!-- Script para mejorar el loading -->
  <script>
    // Ocultar loading cuando la app esté lista
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => loadingScreen.style.display = 'none', 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
